server {
	listen 80;
	server_name capitle.tomschumann.com;

	return 301 http://capitle.tomschumann.com$request_uri;
}

server {
	listen 80;
	server_name capitle.tomschumann.com;

	gzip on;
	gzip_min_length 1000;
	gzip_types text/html image/jpeg image/png;

	root /var/www/sites/capitle;

	location / {
		try_files $uri $uri/ =404;
	}
}
