<html>
<head>

	<link rel="canonical" href="http://captile.tomschumann.com/" />

<body>
	<h1>CAPIT<span id="title-tail">LE</span></h1>

	<p>Guess the country from the capital city. Distances are kilometres between capital cities.</p>

	<p class="capital-city-guess-information">Capital City: <span id="capital-city-name"></span></p>
	<p class="capital-city-guess-information">Country: <span id="capital-city-answer">?</span><span id="capital-city-answer-emoji"></span></p>

	<section id="capital-city-guesses">
		<p id="capital-city-guess-1" class="capital-city-guess">&nbsp;</p>
		<p id="capital-city-guess-2" class="capital-city-guess">&nbsp;</p>
		<p id="capital-city-guess-3" class="capital-city-guess">&nbsp;</p>
		<p id="capital-city-guess-4" class="capital-city-guess">&nbsp;</p>
		<p id="capital-city-guess-5" class="capital-city-guess">&nbsp;</p>
		<p id="capital-city-guess-6" class="capital-city-guess">&nbsp;</p>
	</section>

	<form id="capital-city-guess-form" onsubmit="submitForm(event);">
		<select id="capital-city-country-choices"></select>
		<button id="capital-city-guess-button" type="submit">Guess</button>
	</form>

	<p id="capital-city-guess-footer"></p>

	<hr/>
